name: Deploy to GitHub Pages

on:
  push:
    branches: ['main'] # メインブランチにpushした時に実行

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vueのビルド先を指定
      - uses: actions/deploy-pages@v4
